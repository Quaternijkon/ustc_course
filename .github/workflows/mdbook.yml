name: Deploy
on:
  push:
    branches:
      - main
    paths:
      - src/**
      - .github/workflows/mdbook.yml
      - book.toml
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mdbook and dependencies
        run: |
          mkdir mdbook

          tag="v0.5.2"
          url="https://github.com/rust-lang/mdbook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz"
          curl -sSL $url | tar -xz --directory=./mdbook

          # [preprocessor.katex]
          tag1="0.10.0-alpha-binaries"
          # url1="https://github.com/lzanini/mdbook-katex/releases/download/${tag1}-binaries/mdbook-katex-v${tag1}-x86_64-unknown-linux-gnu.tar.gz"
          url1="https://github.com/lzanini/mdbook-katex/releases/download/0.10.0-alpha-binaries/mdbook-katex-v0.10.0-alpha-x86_64-unknown-linux-gnu.tar.gz"
          curl -sSL $url1 | tar -xz --directory=./mdbook

          # mdbook-reading-time
          url3="https://github.com/Quaternijkon/release-package/releases/download/mdbook/mdbook-reading-time-x86_64-unknown-linux-gnu.tar.gz"
          curl -sSL $url3 | tar -xz --directory=./mdbook

          # [preprocessor.toc]
          url9="https://github.com/badboy/mdbook-toc/releases/download/0.15.2/mdbook-toc-0.15.2-x86_64-unknown-linux-gnu.tar.gz"
          curl -sSL $url9 | tar -xz --directory=./mdbook

          # mdbook-alerts (旧版)
          # tag4="v0.7.0"
          # url4="https://github.com/lambdalisue/rs-mdbook-alerts/releases/download/${tag4}/mdbook-alerts-x86_64-unknown-linux-gnu"
          # wget -q $url4 -O mdbook/mdbook-alerts
          # chmod a+x mdbook/mdbook-alerts

          # mdbook-repl
          # tag5="0.2.6"
          # url5="https://github.com/MR-Addict/mdbook-repl/releases/download/${tag5}/mdbook-repl-${tag5}-x86_64-unknown-linux-gnu.zip"
          # curl -sSL "$url5" -o temp.zip && unzip temp.zip -d ./mdbook && rm temp.zip
          # mv ./mdbook/mdbook-repl-*/mdbook-repl ./mdbook/mdbook-repl

          # mdbook-suiji
          # url8="https://github.com/Quaternijkon/mdbook-suiji/releases/download/0.1.1/mdbook-suiji-x86_64-unknown-linux-gnu.tar.gz"
          # curl -sSL $url8 | tar -xz --directory=./mdbook

          ls ./mdbook
          echo `pwd`/mdbook >> $GITHUB_PATH

      - name: Build Book
        run: |
          mdbook build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'book'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4